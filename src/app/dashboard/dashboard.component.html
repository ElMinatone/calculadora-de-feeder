<div class="dimensoes">
    <div class="dimensoes2"></div>
    <div class="mx-auto container flex items-center justify-center h-full w-full" [formGroup]="form"
        style="z-index: 3;">
        <div class="w-full max-w-sm p-6 bg-gray-800 border border-gray-700 rounded-lg shadow-lg" *ngIf="fase == 1">
            <div class="space-y-6 bg-gray-800 p-4 rounded-lg text-white" *ngIf="!loading">
                <h5 class="text-xl font-medium text-white text-center">Medidor de Desgr√°</h5>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-white">Nickname</label>
                    <input type="text" name="email" id="email"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
                        placeholder="QueenCis" formControlName="username" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Tagline</label>
                    <input type="text" name="password" id="password" placeholder="br1"
                        class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
                        formControlName="tagline" required />
                </div>
                <div class="flex items-start">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" formControlName="soupig"
                                class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-3 focus:ring-blue-500 ring-offset-gray-800"
                                required />
                        </div>
                        <label for="remember" class="ms-2 text-sm font-medium text-gray-300">Concordo que sou
                            pig</label>
                    </div>
                </div>
                <button type="submit"
                    class="colorButton w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    [class]="this.form.invalid ? 'disabled1' : ''" [disabled]="this.form.invalid"
                    (click)="getPlayer()">Feedas e Perdes</button>

            </div>
            <div class="flex flex-col justify-center items-center" style="min-width: 334px; min-height: 356px;" *ngIf="loading">
                <span class="text-center text-xl font-medium text-white" style="margin-bottom:20px;">Calculando a pena<br>do CRIMINOSO</span>
                <span class="loader"></span>
            </div>
        </div>
        <div *ngIf="fase == 2">
            <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
                @for (item of detalhesPartidas; track $index) {
                    <swiper-slide class="tamanhoCard" [ngStyle]="{'background-image': 'url(' + getChampionSplashArtUrl(item.championName) + ')'}">
                        <div style="margin-bottom: 30px;">
                            <img [src]="final(item.win)" style="width: 350px; height: 350px;">
                        </div>
                        <div>
                            <span>KDA: {{kda(item)}}</span>
                        </div>
                        <div style="margin-bottom: 30px;">
                            <img [src]="calculadora(item)" style="width: 350px; height: auto;">
                        </div>
                    </swiper-slide>                }
            </swiper-container>
        </div>
    </div>
</div>
